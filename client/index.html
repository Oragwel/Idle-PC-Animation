<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle PC Animation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header-bar"></div>
    <h1>Idle PC Monitoring & Auto-shutdown System</h1>
    <button id="reportIdleButton">Report Idle Status</button>
    <svg id="line-svg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
        <!-- Lines will be drawn here -->
    </svg>
    <div id="pc-container"></div>

    <div id="report-window">
        <h3>PC Status Report</h3>
        <div id="log-messages"></div>
    </div>

    <script src="js/idleMonitor.js"></script>
</body>
</html>
